<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON to HTML Table</title>
</head>
<body>
    <div id="table-container"></div>
    
    <script type="module">
        import json2html from 'https://rohaank1708.github.io/jsonhtml2/';


        const data = [
            { Name: "Alice", Age: 25 },
            { Name: "Bob", Age: 30 },
            { Name: "Charlie", Age: 35, Gender: "M" }
        ];

        const tableHtml = json2html(data);
        document.getElementById('table-container').innerHTML = tableHtml;
    </script>
</body>
</html>
